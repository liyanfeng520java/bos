<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout布局页面</title>
    <!-- 导入 jquery 核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入 easyui 类库 -->
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <!-- 导入默认主题 CSS 文件-->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <!-- 导入图标 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <!-- 导入国际化信息文件 -->
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',title:'传智播客管理系统',split:true" style="height:100px;"></div>
    <div data-options="region:'south',title:'南部区域',split:true" style="height:100px;"></div>
    <div data-options="region:'west',title:'菜单导航',split:true" style="width:300px;">
        <!-- 折叠面板 -->
        <div id="aa" class="easyui-accordion" data-options="fit:'true'">
            <div title="基础菜单">
                面板一
            </div>
            <div title="系统菜单">
                面板二
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'中部区域'" style="padding:5px;background:#eee;"></div>
</body>

</html>
