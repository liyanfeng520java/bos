<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡面板</title>
    <!-- 导入 jquery 核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入 easyui 类库 -->
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <!-- 导入默认主题 CSS 文件-->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <!-- 导入图标 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <!-- 导入国际化信息文件 -->
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script type="text/javascript">
    //当页面加载完后执行
    $(function(){
        //对链接绑定单击事件
        $("#czbkLink").click(function(){
            //添加一个新的选项卡
            $("#mytabs").tabs('add',{
                title:'传智播客',
                content:'传智播客专注IT培训教育',
                closable:true
            });
        });
    });
    </script>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',title:'传智播客管理系统',split:true" style="height:100px;"></div>
    <div data-options="region:'south',title:'南部区域',split:true" style="height:100px;"></div>
    <div data-options="region:'west',title:'菜单导航',split:true" style="width:250px;">
        <!-- 折叠面板 -->
        <div class="easyui-accordion" data-options="fit:true">
            <a href="javascript:void(0)" id="czbkLink">传智播客</a>
            <div title="基础菜单">
                面板一
            </div>
            <div title="系统菜单">
                面板二
            </div>
        </div>
    </div>
    <div data-options="region:'center'">
        <div id="mytabs" class="easyui-tabs" data-options="fit:true">
            <!-- 选项卡面板 -->
            <div title="选项卡面板一" data-options="closable:true">选项卡面板一 </div>
            <div title="选项卡面板二" data-options="closable:true">选项卡面板二</div>
        </div>
    </div>


    </div>
</body>

</html>
